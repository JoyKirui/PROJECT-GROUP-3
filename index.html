<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuinet Attendance Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>KUINET ATTENDANCE FORM</h1>

    <nav>
        <button onclick="showSection('addStudentSection')">Add Student</button>
        <button onclick="showSection('searchStudentSection')">Search Student</button>
        <button onclick="showSection('allStudentsSection')">All Students</button>
    </nav>

    <section id="addStudentSection" class="section">
        <h2>Add Student</h2>
        <form onsubmit="event.preventDefault(); addStudent();">
            <div class="form-group">
                <label for="admissionNumber">Admission Number:</label>
                <input type="text" id="admissionNumber" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="form">Form:</label>
                <select id="form">
                    <option value="Form 1">Form 1</option>
                    <option value="Form 2">Form 2</option>
                    <option value="Form 3">Form 3</option>
                    <option value="Form 4">Form 4</option>
                </select>
            </div>
            <button type="submit">Add Student & Mark Attendance</button>
        </form>
    </section>

    <section id="searchStudentSection" class="section" style="display: none;">
        <h2>Search Student</h2>
        <label for="searchAdmissionNumber">Enter Admission Number:</label>
        <input type="text" id="searchAdmissionNumber">
        <button onclick="searchStudent()">Search</button>
        <p id="searchResult"></p>
    </section>

    <section id="allStudentsSection" class="section" style="display: none;">
        <h2>All Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Admission Number</th>
                    <th>Name</th>
                    <th>Form</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
